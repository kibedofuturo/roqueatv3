<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri um site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" src="imagens/img-g.jpg" type="imagem/png">
        <source media="(max-width: 1050px)" src="imagens/img-m.jpg" type="imagem/png">
        <img src="imagens/img-p.jpg" alt="imagem fleível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    
    <audio preload="metadata" autoplay controls loop>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <source src="musica/idle.mp3" type="audio/mpeg">
        <source src="musica/idle.ogg" type="audio/ogg">
        <source src="musica/idle.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="musica/idle.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
    
</body>
</html>
